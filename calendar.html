<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4A90E2">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="/images/icons/180.png" sizes="180x180">
  <link rel="apple-touch-icon-precomposed" href="/images/icons/180.png">

  <link rel="icon" href="/images/icons/192.png" type="image/png">

  <link rel="stylesheet" href="/estilos.css">
  
</head>
<body>
  <h1>Calendario</h1>
  <nav>
    <a href="index.html">Inicio</a> |
    <a href="form.html">Formulario</a>
  </nav>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, { initialView: 'dayGridMonth' });
      calendar.render();
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
