<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4A90E2">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="/images/icons/180.png" sizes="180x180">
  <link rel="apple-touch-icon-precomposed" href="/images/icons/180.png">

  <link rel="icon" href="/images/icons/192.png" type="image/png">

  <link rel="stylesheet" href="/estilos.css">
  
</head>
<body>
  <h1>Formulario con Select2</h1>
  <nav>
    <a href="index.html">Inicio</a> |
    <a href="calendar.html">Calendario</a>
  </nav>

  <form>
    <label for="example">Selecciona un país:</label><br>
    <select id="example" style="width: 200px;">
      <option value="mx">México</option>
      <option value="ar">Argentina</option>
      <option value="es">España</option>
      <option value="cl">Chile</option>
    </select>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#example').select2();
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
